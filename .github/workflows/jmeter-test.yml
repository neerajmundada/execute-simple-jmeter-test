name: Execute JMeter Test with Grafana

on:
  workflow_dispatch:
    inputs:
      users:
        description: 'Number of users for the JMeter test'
        required: true
        default: 1
      iterations:
        description: 'Number of iterations for the JMeter test'
        required: true
        default: 5
      constant_time:
        description: 'Constant time in milliseconds'
        required: true
        default: 1000
      random_time:
        description: 'Random time in milliseconds'
        required: true
        default: 10000
      random_time_variance:
        description: 'Variance for random time in milliseconds'
        required: true
        default: 3000
      wait_time:
        description: 'Wait time in minutes before shutting down Grafana (default: 2)'
        required: false
        default: 2

jobs:
  run-jmeter:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Check out the repository
    - name: Checkout repository
      uses: actions/checkout@v3

    # Step 2: Set up Docker
    - name: Set up Docker
      uses: docker/setup-buildx-action@v2

    # Step 3: Install Docker Compose (ensuring it's available)
    - name: Install Docker Compose
      run: |
        sudo apt-get update
        sudo apt-get install -y docker-compose

    # Step 4: Start Grafana and InfluxDB using Docker Compose
    - name: Start Grafana and InfluxDB
      run: |
        docker-compose up -d
        echo "Waiting for Grafana to be ready..."
        sleep 30  # Wait for Grafana to initialize

    # Step 5: Run JMeter tests with Docker
    - name: Run JMeter Tests
      run: |
        docker run --rm \
          -v ${{ github.workspace }}:/jmeter \
          -v ${{ github.workspace }}/results:/results \
          -w /jmeter justb4/jmeter:5.5 \
          -n -t ./google_search.jmx -l ./results/results.jtl \
          -Jusers=${{ github.event.inputs.users }} \
          -Jiterations=${{ github.event.inputs.iterations }} \
          -Jconstant_time=${{ github.event.inputs.constant_time }} \
          -Jrandom_time=${{ github.event.inputs.random_time }} \
          -Jrandom_time_variance=${{ github.event.inputs.random_time_variance }}

    # Step 6: Generate JMeter HTML Report
    - name: Generate JMeter Report
      run: |
        docker run --rm \
          -v ${{ github.workspace }}:/jmeter \
          -v ${{ github.workspace }}/results:/results \
          -w /jmeter justb4/jmeter:5.5 \
          -g ./results/results.jtl -o ./results/report

    # Step 7: Upload HTML Report as artifact
    - name: Upload JMeter HTML Report
      uses: actions/upload-artifact@v3
      with:
        name: jmeter-report
        path: ./results/report
        retention-days: 8

    # Step 8: Wait for the specified time (default 2 minutes) before shutting down Grafana and InfluxDB
    - name: Wait before shutting down
      run: |
        wait_time=${{ github.event.inputs.wait_time }}
        echo "Waiting for $wait_time minute(s) before shutting down Grafana and InfluxDB..."
        sleep $((wait_time * 60))

    # Step 9: Stop Grafana and InfluxDB
    - name: Stop Grafana and InfluxDB
      run: |
        echo "Shutting down Grafana and InfluxDB..."
        docker-compose down
